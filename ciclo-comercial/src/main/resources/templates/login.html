<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/frontoffice.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Syngenta</title>
  <script>
    function confirmarLogout(event) {
      var confirmacao = confirm("Você deseja fazer logout da loja?");
      if (!confirmacao) {
        event.preventDefault();
      }
      return confirmacao;
    }
  </script>
</head>
<body>

<header>
  <div class="logo-container">
    <img th:src="@{/imagens/logo_syngenta.png}" alt="logo_Syngenta" class="logo">
    </div>
</header>

<main class="main-login">
  <section class="form-container">
    <h2 class="form-title">Login</h2>

    <form th:action="@{/login}" method="post" class="login-form">

      <div class="input-group">
        <label for="emailUsuario">Usuário:</label>
        <input type="email" id="emailUsuario" name="emailUsuario" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <label for="senha-login">Senha:</label>
        <input type="password" id="senha-login" name="senha" placeholder="Digite sua senha" required>
      </div>

      <div th:if="${session.error}" th:text="${session.error}" class="error-message"></div>

      <div class="button-group">
        <button type="submit" class="btn-padrao">Entrar</button>
      </div>
    </form>

  </section>
</main>

</body>
</html>
